
version: '3.4'

services:
  redis:
    image: redis
    restart: always
    command: redis-server
  marketdataservice:
    image: marketdataservice
    build:
      context: .
      dockerfile: feldspar/MarketDataService/Dockerfile
    environment:
      - FELDSPAR_REDIS_CONNECTION=redis
      - FELDSPAR_ALPHAVANTAGE_API_KEY
      - FELDSPAR_ALPHAVANTAGE_BASE_URI
    depends_on:
      - redis